<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Per AÐ¹ÐºÐ¾</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffe6f0, #fff);
      font-family: 'Times New Roman', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: white;
      margin-top: 40px;
      font-size: 2.1em;
      text-shadow: 1px 1px 2px deeppink;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 90%;
      margin: 20px auto;
      border: 4px dotted pink;
      border-radius: 20px;
      box-shadow: 0 0 25px hotpink;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Stelline */
    .star {
      position: fixed;
      top: -20px;
      font-size: 20px;
      color: #ffb6c1;
      animation: fall 5s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>For AÐ¹ÐºÐ¾ ðŸ’–</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/sZrPSGRgPAw" allowfullscreen></iframe>
  </div>

  <script>
    // Stelline che cadono
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.innerText = "â˜…";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 300);
  </script>
</body>
</html>
